syntax = "proto3";

import "Core/Config/GameConfig.proto";
option csharp_namespace = "RabiRiichi.Server.Generated.Messages";

enum UserStatus {
  // Not in any room
  USER_STATUS_NONE = 0;
  // In room
  USER_STATUS_IN_ROOM = 1;
  // In room and ready
  USER_STATUS_READY = 2;
  // In room and playing
  USER_STATUS_PLAYING = 3;
}

// Updates the status of a user.
message ClientRoomUpdateMsg {
  UserStatus status = 1;
}

// State of a user.
message ServerPlayerStateMsg {
  string nickname = 1;
  UserStatus status = 2;
  int32 seat = 3;
}

// State of a room.
message ServerRoomStateMsg {
  GameConfigMsg config = 1;
  repeated ServerPlayerStateMsg players = 2;
}
