syntax = "proto3";

import "Server/Messages/Message.proto";
import "Actions/SinglePlayerInquiry.proto";
import "Events/Event.proto";
option csharp_namespace = "RabiRiichi.Server.Generated.Rpc";

message ClientGameRequest {
  oneof msg {
    ClientMsg client = 1;
  }
}

message ServerGameRequest {
  oneof msg {
    ServerMsg server = 1;
    SinglePlayerInquiryMsg inquiry = 2;
    EventMsg event = 3;
  }
}

service GameService {
  rpc ConnectGame(stream ClientGameRequest) returns (stream ServerGameRequest) {}
}
