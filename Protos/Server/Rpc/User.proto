syntax = "proto3";

import "Server/Messages/Room.proto";
import "google/protobuf/empty.proto";
option csharp_namespace = "RabiRiichi.Server.Generated.Rpc";

message UserInfoResponse {
  int32 id = 1;
  int32 room = 2;
  string nickname = 3;
  UserStatus status = 4;
  string session_code = 5;
}

message CreateUserRequest {
  string nickname = 1;
}

service UserService {
  rpc CreateUser(CreateUserRequest) returns (UserInfoResponse) {}
  rpc GetMyInfo(google.protobuf.Empty) returns (UserInfoResponse) {}
}
