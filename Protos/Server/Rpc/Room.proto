syntax = "proto3";

import "google/protobuf/empty.proto";
option csharp_namespace = "RabiRiichi.Server.Generated.Rpc";

message CreateRoomResponse {
  int32 room_id = 1;
}

message JoinRoomRequest {
  int32 room_id = 1;
}

service RoomService {
  rpc CreateRoom(google.protobuf.Empty) returns (CreateRoomResponse) {}
  rpc JoinRoom(JoinRoomResponse) returns (google.protobuf.Empty) {}
}
